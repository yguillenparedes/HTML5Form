<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fe0f28557c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2> Payment form example </h2>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-lg-5">
                                <label>Card #</label>
                                <input type="text" class="form-control" placeholder="Card #">
                            </div>
                            <div class="col-lg-3">
                                <label>CCV #</label>
                                <input type="text" class="form-control" placeholder="CVC #">
                            </div>
                            <div class="col-lg-1">
                                <label></label>
                                <label>$</label>
                            </div>
                            <div class="col-lg-3">
                                <label>Amount</label>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>

                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-lg-6">
                                <label>City</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <Label>State</label>
                                <select class="custom-select form-control">
                                    <option value="">Pick a state</option>
                                    <option value="1">Dtto. Capital</option>
                                    <option value="2">Nueva Esparta</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label>Postal Code</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <div class="col-lg-6">
                                    <label> We accept</label>

                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active ">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" id="option2" autocomplete="off">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" id="option3" autocomplete="off">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" id="option3" autocomplete="off">
                                            <i class="fab fa-cc-paypal"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <div class="input-group-prepend ">
                                        <label>With textarea</label>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer d.flex justify-content-end">
                    <button class="btn btn-secondary me-md-2"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
